<psk-page title="Create a password">
    <psk-form controller-name="AddPasswordController">
        <psk-card class="add-password-card">
            <psk-form-row class="password-input-box" layout="xs=[12,12,12] m=[6,6,6] l=[12,12,12] xl=[4,4,4]">
                <div class="two-elements-row">
                    <psk-text-input view-model="name"></psk-text-input>
                    <psk-text-input view-model="domain"></psk-text-input>
                </div>
                <div class="two-elements-row">
                    <psk-email-input view-model="email"></psk-email-input>
                    <psk-select view-model="category"></psk-select>
                </div>
                <div class="two-elements-row">
                    <psk-password-input view-model="password"></psk-password-input>
                    <psk-password-input view-model="confirmPassword"></psk-password-input>
                </div>
            </psk-form-row>
            <psk-form-row layout="xs=[6] m=[6] l=[6] xl=[6]">
                <psk-condition condition="@error.occurred">
                    <psk-label label="@error.message"></psk-label>
                </psk-condition>
                <psk-button type="submit" event-name="add-password-submit">Add password</psk-button>
            </psk-form-row>
        </psk-card>
    </psk-form>
</psk-page>
