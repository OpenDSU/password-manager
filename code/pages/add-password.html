<link rel="stylesheet" href="pages/stylesheets/add-password.css">

<page-template>
    <span slot="page-title">Add Password</span>
    <div slot="page-content">
        <webc-container controller="AddPasswordController">
            <div class="add-password-card">
                <div>
                    <label for="name" class="field-name">Name</label>
                    <input type="text" id="name" placeholder="Name here..." class="field-input">
                </div>
                <div>
                    <label for="domain" class="field-name">Domain</label>
                    <input type="text" id="domain" placeholder="Domain here..." class="field-input">
                </div>
                <div>
                    <label for="email-address" class="field-name">Email address</label>
                    <input type="text" id="email-address" placeholder="Email address here..." class="field-input">
                </div>
                <div>
                    <label for="category" class="field-name">Category</label>
                    <select id="category" data-for="@categories" class="field-input">
                        <option>{{ @name }}</option>
                    </select>
                </div>
                <div>
                    <label for="password" class="field-name">Password</label>
                    <input type="password" id="password" placeholder="Password here..." class="field-input">
                </div>
                <div>
                    <label for="confirm-password" class="field-name">Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="Password here..." class="field-input">
                </div>
                <div class="action-button" data-tag="add-password-submit">Submit</div>
            </div>
        </webc-container>
    </div>
</page-template>
