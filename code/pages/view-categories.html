<link href="pages/stylesheets/view-categories.css" rel="stylesheet">

<page-template>
    <span slot="page-title">
        Password manager
    </span>
    <div slot="page-content">
        <webc-container controller="ViewCategoriesController">
            <div>
                <input class="form-control searchBar" type="text" value="@searchBar.value"/>
            </div>
            <div class="row_align">
                <div class="middle-vertical-axis">Actions</div>
                <div id="category-actions">
                    <div data-if="@hasCategories">
                        <div data-tag="add-password" class="action-button" id="add-password-btn">Add password</div>
                    </div>
                    <div data-tag="add-category" class="action-button">Add category</div>
                    <div data-tag="import-category" class="action-button">Import category</div>
                </div>
            </div>

            <div>
                <div class="middle-vertical-axis">Categories</div>
                <webc-datatable datasource="@categoriesToShow">
                    <div slot="no-data">
                        You have no categories.
                    </div>
                    <div>
                        <div data-tag="category-click">
                            <img src="resources/images/folder.png" class="category-directory" alt="dir">
                            <span>{{ @name }}</span>
                        </div>
                    </div>
                </webc-datatable>

            </div>

            <!--            <psk-list-feedbacks messages-to-display="5" time-alive="3000"></psk-list-feedbacks>-->
        </webc-container>
    </div>
</page-template>
