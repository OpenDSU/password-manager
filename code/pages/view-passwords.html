<link href="pages/stylesheets/view-passwords.css" rel="stylesheet">

<page-template>
    <span slot="page-title">View Passwords</span>
    <div slot="page-content">
        <webc-container controller="ViewPasswordsController">
            <div class="middle-vertical-axis">Passwords</div>
            <webc-datatable datasource="@passwords">
                <div slot="no-data">
                    You have no passwords.
                </div>
                <div>
                    <div class="password-container" data-tag="show-pwd">
                        <p>Name: {{ @name }}</p>
                        <p>Domain: {{ @domain }}</p>
                        <p>Email address: {{ @email }}</p>
                        <p>Category: {{ @category }}</p>
                        <span>Password: </span>
                        <input data-view-model="@inputModel" type="password" readonly class="hidden-password">
                    </div>
                </div>
            </webc-datatable>
        </webc-container>
    </div>
</page-template>
